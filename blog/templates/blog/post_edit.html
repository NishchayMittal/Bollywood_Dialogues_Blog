{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add New Post - Kya Kehna</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <header>
        <h1><a href="/">Kya Kehna</a></h1>
    </header>

    <h2 style="text-align:center;">Create a New Blog Post</h2>

    <form method="POST" style="width: 50%; margin: auto;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: #4a148c; color: white; border: none; padding: 10px 20px; border-radius: 5px;">Save</button>
    </form>

    <div style="text-align:center; margin-top:20px;">
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
